<!doctype html>
<html>
  <head>
  <meta charset="utf-8">
    <title>StreamWeaver</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500' rel='stylesheet' type='text/css'>
	<style>
		*{
			box-sizing: border-box;
		}
		body{
			color:black;
			font-family: "Roboto", sans-serif;
			margin:0;
			overflow:hidden;
			padding:10px 10px 20px;
			background-repeat:repeat-x;
			color:#4F545A;
			min-width:640px;
			padding-top: 10px;
		}
		
		.topbar {
			background: #72db6e;
			padding: 10px 15px;
			margin-left: -15px;
			margin-right: -15px;
			color: white;
		}
		.heading {
			font-weight: 300;
			margin-bottom: 10px;
		}
		.topbar h1.heading {
			display: inline-block;
			font-size: 30px;
			margin: 0;
		}
		h2 {
			font-weight: 500;
			margin-bottom: 0;
		}
		.topbar span.version {
			display: inline-block;
			float:right;
			font-size:12px;
			font-weight:300;
			line-height:39px;
			
		}
		.half-cont {
			display: inline-block;
			float: left;
			padding: 0 10px;
			width: 300px;
		}
		.clearfix:after {
		  content: "";
		  display: table;
		  clear: both;
		}
		h2 {
			margin-bottom: 10px;
		}
		.stream-thumb-container {
			width: 100%;
			max-width: 300px;
			float: left;
			position: relative;
		}
		.stream-thumbnail {
			background-size: cover;
			display: inline-block;
			background-repeat: no-repeat;
			width: 100%;
		}
		.stream-thumbnail:after {
			content: '';
			display: block;
			margin-bottom: 75%;
		}
		.userpic {
			outline: none;
			display: block; 
			width: 55px; 
			height: 55px;
			background-size: contain;
			border-radius: 50%;
			float: left;
			margin-right: 15px;
		}
		.user-info {
			display: inline-block;
			vertical-align: middle;
			height: 55px;
			width: 100%;
			max-width: 220px;
		}
		.stream-info .user {
			display: inline-block;
			width: 100%;
			line-height:27.5px;
		}
		.stream-info .user a {
			text-decoration: none;
			font-size: 20px;
			line-height: 20px;
			cursor: pointer;
			font-weight: bold;			
		}
		.stream-info .user a:hover {
			color: #72db6e;
		}
		.stream-info .likes,
		.stream-info .viewers {
			display: inline-block;
			line-height:30px;
			max-width: 105px;
		}
		.stream-info .likes {
			margin-right: 10px;
		}
	</style>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/popup.js"></script>
  </head>
  <body>
	<div class="topbar clearfix">
		<h1 class="heading">StreamWeaver</h1>
		<span class="version">version: 0.0.1</span>
	</div>
	<h2>Current</h2>
	<div id="streams" class="clearfix">
		
	</div>
  </body>
</html>
